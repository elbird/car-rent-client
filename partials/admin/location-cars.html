<h1>{{location.name}}</h1>

<p><a href="#/admin/{{location.id}}/car/new">Leihauto hinzufügen</a></p>

 <ul class="location">
    <li ng-repeat="car in cars" class="thumbnail">
    	<a href="#/admin/{{location.id}}/car/{{car.id.split('/')[2]}}">{{car.make}}</a> | {{car.model}} | 
    	<button class="btn btn-danger" ng-click="deleteCar(car.id, location.id)">Löschen</button>
    </li>
</ul>
